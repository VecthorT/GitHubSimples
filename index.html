<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Teste API GitHub</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row mt-4 justify-content-center">
            <div class="mt-2 col-lg-4 text-center d-none bounce-in sucess" id="div-perfil">
                    <img src=""
                    class="card-img-top rounded-circle"
                    alt="Foto Perfil" id="avatar-url"/>
                <div class="row mt-4" id="card-perfil">
                    <div class="col d-none sucess" id="seguidores">
                        <div class="row justify-content-center">
                            <i class="fa-solid fa-heart text-danger">
                                <span class="text-light" id="followers"></span>
                            </i>
                        </div>
                        <div class="row justify-content-center">
                            <a href="" target="_blank" id="git-user" class="text-decoration-none">
                                <h6 class="text-muted mt-2"id="username"></h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12 mt-2 d-none sucess">
                <div>
                    <h3 class="text-light d-inline" id="name"></h3>
                </div>
                <div>
                    <h5 class="text-secondary d-inline" id="location"></h5>
                </div>

                <hr>
                <div class="mt-1">
                        <li class="d-inline text-white-50" id="company"></li>
                </div>
                <div class="col-6">
                    <h6 class="text-muted mt-2" id="bio"></h6>
                </div>

            </div>
        </div>
        <div class="row mt-5 justify-content-center align-items-center">
            
            <div class="col-lg-6 text-center">
                <div class="row justify-content-center mb-3">
                    <span class="text-light">Insira o UserName do GITHUB</span>
                </div>
                <div class="row mb-3 justify-content-center">
                    <div class="col-sm-8 text-center">
                        <div class="input-group">
                            <input type="text" name="username" id="name-proc" class="form-control px-2"
                            placeholder="@ UsuÃ¡rio GitHub" autofocus>
                            <button type="button" class="btn btn-primary" id="btn-proc">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                          </div>
                    </div>
                </div>
                <div class="row justify-content-center align-items-center d-none erro" id="texto-erro">
                    <span class="text-warning">NADA ENCONTRADO</span>
                </div>
            </div>
        </div>

    </div>
    
    <!-- Scripts -->
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/dbf3d2dba0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
